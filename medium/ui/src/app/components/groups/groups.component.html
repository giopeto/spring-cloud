<section>
	<div class="container">
		<h2>Groups</h2>
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<tbody>
				<tr *ngFor="let row of groups; let index=index">
					<td>{{row.name}}</td>
					<td>
						<button type="button" class="btn btn-warning btn-md" (click)="edit(row.id)">
							<i class="icon ion-md-create"></i>Edit
						</button>
					</td>
					<td>
						<button type="button" class="btn btn-danger btn-md" (click)="remove({id: row.id, index: index})">
							<i class="icon ion-md-close"></i>Delete
						</button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		<button type="submit" class="btn btn-warning btn-lg btn-block" (click)="add()">
			<i class="icon ion-md-add"></i>Add new
		</button>
	</div>
</section>
