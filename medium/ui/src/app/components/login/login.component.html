<div class="container-fluid full-width-image h-100">
	<div class="row h-100 justify-content-center align-items-center">
		<div class="col-lg-4 col-sm-8">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Card title</h5>
					<form [formGroup]="loginForm" (ngSubmit)="signIn(loginForm.value)">
						<div class="form-group">
							<label for="email">email</label>
							<div class="alert alert-danger" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
								{{ titleAlert }}
							</div>
							<input type="text" class="form-control" id="email" placeholder="email" formControlName="email">
						</div>
						<div class="form-group">
							<label for="password">password</label>
							<div class="alert alert-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
								{{ titleAlert }}
							</div>
							<input type="text" class="form-control" id="password" placeholder="password" formControlName="password">
						</div>
						<div class="alert alert-danger" *ngIf="errorMessage">
							{{ errorMessage | json}}
						</div>
						<div class="form-group text-center">
							<div class="col-12">
								<a href="http://localhost:8080/store-service/store/V1/items/test" class="btn btn-warning btn-lg btn-block">Test</a>
								<button type="submit" class="btn btn-warning btn-lg btn-block" [disabled]="!loginForm.valid">Sign in / Login</button>
								<button type="button" class="btn btn-warning btn-lg btn-block" [disabled]="!loginForm.valid" (click)="signUp(loginForm.value)">Sign up / Register</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
